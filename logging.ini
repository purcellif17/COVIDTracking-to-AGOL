[loggers]
keys=root,fileHandler

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=defaultFormatter,screenFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler
formatter=defaultFormatter

[logger_requests]
level=WARNING
handlers=consoleHandler
formatter=defaultFormatter
qualname=requests.packages.urllib3
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=screenFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=fileHandler
level=INFO
formatter=defaultFormatter
args=('%(logfilename)s','a')

[formatter_defaultFormatter]
format=%(levelname)s - %(asctime)s - %(module)s - %(lineno)d - %(message)s

[formatter_screenFormatter]
format=%(levelname)s - %(module)s - %(module)s - %(message)s